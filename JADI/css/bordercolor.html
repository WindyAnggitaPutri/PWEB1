<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .satu {
            border-style: solid;
            border-color: red;
        }
        .dua {
            border-style: solid;
            border-color: green;
        }
        .tiga {
            border-style: dotted;
            border-color: blue;
        }
        .empat{
            border-style: solid;
            border-color: red green blue yellow;
        }
        .lima {
            border-style: solid;
            border-color: #ff0000;
        }
        .enam {
            border-style: solid;
            border-color: rgb(255, 0, 0); /* red */
        }
        .tujuh {
            border-style: solid;
            border-color: hsl(0, 100%, 50%); /* red */
        }


    </style>
</head>
<body>
    <p class="satu">Red Border</p>
    <p class="dua">Green Border</p>
    <p class="tiga">Blue Border</p>
<hr>
    ~Specific Side Colors~<br>
    <p class="empat">Mixed</p><hr>

    ~Hex Value~<br>
    <p class="lima">hex</p><hr>
    ~RGB~<br>
    <p class="enam">RGB</p><hr>
    ~HSL Value~<br>
    <p class="tujuh">HSL</p>

</body>
</html>
