<html>
<style>
table, th, td {
  border:1px solid darkkhaki;

}
</style>

<h2>Set the first column to 70% of the table width</h2>

    <th>Age</th>
  </tr>

    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>windy</td>
    <td>putri</td>
    <td>50</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
