<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: red;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: violet;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: gray;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: darkcyan;
  background-color: transparent;
  text-decoration: underline;
}


</style>
</head>
<body>
~HTML Link Colors~<br>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

</body>
</html>
