<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: skyblue;
  color: white;
  border: 2px solid black;
  margin: 20px;
  padding: 20px;
}
.note {
  font-size: 120%;
  color: goldenrod;
}
</style>
</head>
<body>
    Using The class Attribute <br>

<div class="city">
<h2>Windy</h2>
<p> Nama depan.</p>
</div> 

<div class="city">
<h2>Anggita</h2>
<p>Nama tengah.</p>
</div>

<div class="city">
<h2>Putri</h2>
<p>Nama belakang.</p>
</div><hr>

<h1>My <span class="note">Important</span> Heading</h1>
<p>This is some <span class="note">important</span> text.</p>


</body>
</html>
