<!DOCTYPE html>
<html>
<head>
<style>
.nama {
  background-color: rebeccapurple;
  color: white;
  padding: 10px;
} 

.main {
  text-align: center;
}
.tengah {
  text-align: right;
}
</style>
</head>
<body>

<h2>Multiple Classes</h2>
<p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the "main" class, which center-aligns the text.</p>

<h2 class="nama main">Windy</h2>
<h2 class="nama tengah" >Anggita</h2>
<h2 class="nama">Putri</h2>

</body>
</html>
