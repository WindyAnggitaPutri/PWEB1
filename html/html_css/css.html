<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  color: palevioletred;
  font-family: verdana;
  font-size: 300%;
}
p {
  color: brown;
  font-family: courier;
  font-size: 160%;
}

/*CSS Border,
CSS Padding,
CSS Margin
*/
.p1 {
    border: 2px solid powderblue;
    padding: 30px;
    margin: 50px;
}
</style>
</head>
<body>
~Inline CSS~<br>
<h1 style="color:rosybrown;">A Blue Heading</h1>

<p style="color:lawngreen;">A red paragraph.</p><hr>

~Internal CSS~<br>
~CSS Colors, Fonts and Sizes~<br>
<h1>This is a heading</h1>
<p >This is a paragraph.</p><hr>


<h1>This is a heading</h1>

<p class="p1">This is a paragraph.</p>
<p class="p1">This is a paragraph.</p>
<p class="p1">This is a paragraph.</p>

<p></p>
</body>
</html>
