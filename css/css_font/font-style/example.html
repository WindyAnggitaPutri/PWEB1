<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-style: normal;
      }

      p.italic {
        font-style: italic;
      }

      p.oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <h1>The font-style property</h1>

    <p class="normal">This is a Windy Anggita Putri in normal style.</p>
    <p class="italic">This is a Windy Anggita Putri in italic style.</p>
    <p class="oblique">This is a Windy Anggita Putri in oblique style.</p>
  </body>
</html>
