<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>
The best place to break a code line is after an operator or a comma.
</p>

<p id="satu"></p>

<script>
document.getElementById("satu").innerHTML =
"Hello guys!";
</script>
<hr>
~JavaScript Code Blocks~<br>
<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="dua"></p>
<p id="tiga"></p>

<script>
function myFunction() {
  document.getElementById("dua").innerHTML = "halo lagi!";
  document.getElementById("tiga").innerHTML = "apa kabar?";
}
</script>

</body>
</html>
