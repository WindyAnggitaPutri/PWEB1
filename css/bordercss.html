<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .satu {
            border: 1px solid black;
            padding: 7px;
        }
        .dua {
            border-bottom: 1px solid salmon;
            padding: 7px;
        }
        .tiga {
            border: 1px solid lightgray;
            padding: 7px;
        }
        .empat {
            border-left: 3px solid blue;
            background-color: rgb(196, 228, 248);
            padding: 7px;
        }
        .lima {
            border: 3px dotted black;
            padding: 7px;
        }
        .enam {
            border: 3px dashed black;
            padding: 7px;
        }
        .tujuh {
            border: 3px solid black;
            padding: 7px;
        }
        .delapan {
            border: 3px double black;
            padding: 7px;
        }
        .sembilan {
            border: 5px groove lightgrey;
            padding: 7px;
        }
        .sepuluh {
            border: 5px ridge lightgrey;
            padding: 7px;
        }
        .sebelas {
            border: 3px inset lightgrey;
            padding: 7px;
        }
        .duabelas {
            border: 3px outset lightgrey;
            padding: 7px;
        }
        .tigabelas {
            border: none;
            padding: 7px;
        }
        .empatbelas {
            border: 3px hidden black;
            padding: 7px;
        }
        .limabelas {
            border: 3px  black;
            border-top: dotted;
            border-bottom: solid;
            border-left: double;
            border-right: dashed;
            padding: 7px;
        }
    </style>
</head>
<body>
    <p class="satu">aku punya border</p>
    <p class="dua">aku punya border</p>
    <p class="tiga">aku punya border</p>
    <p class="empat">aku punya border</p>
    <hr>

    <p class="lima">aku punya border</p>
    <p class="enam">aku punya border</p>
    <p class="tujuh">aku punya border</p>
    <p class="delapan">aku punya border</p>
    <p class="sembilan">aku punya border</p>
    <p class="sepuluh">aku punya border</p>
    <p class="sebelas">aku punya border</p>
    <p class="duabelas">aku punya border</p>
    <p class="tigabelas">aku punya border</p>
    <p class="empatbelas">aku punya border</p>
    <p class="limabelas">aku punya border</p>

</body>
</html>
