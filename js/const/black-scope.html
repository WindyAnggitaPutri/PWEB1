<!DOCTYPE html>
<html>
  <body>
    <h1>Windy Anggita Putri</h1>
    <h2>JavaScropt const variables has block scope</h2>

    <p id="demo"></p>

    <script>
      const x = 10;
      // Here x is 10

      {
        const x = 2;
        // Here x is 2
      }

      // Here x is 10
      document.getElementById("demo").innerHTML = "x is " + x;
    </script>
  </body>
</html>
