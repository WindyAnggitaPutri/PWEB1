<!DOCTYPE html>
<html>
  <body>
    <h1>Windy Anggita Putri</h1>
    <h2>JavaScript Arithmetic</h2>
    <p>
      A typical arithmetic operation takes two numbers (or variables) and
      produces a new number.
    </p>

    <p id="demo"></p>

    <script>
      let a = 100;
      let b = 50;
      let x = a + b;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
