<!DOCTYPE html>
<html>
  <body>
    <h1>Windy Anggita Putri</h1>
    <h2>Redeclaring a Variable Using let</h2>

    <p id="demo"></p>

    <script>
      let x = 10;
      // Here x is 10

      {
        let x = 2;
        // Here x is 2
      }

      // Here x is 10
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
